"FullName": "David Spinks"
"Bio": "David Spinks is Founder and CEO of CMX, the hub for the community industry. Forever fascinated by how technology can bring people together, he's been studying and building communities online and offline since he was 13 years old. Spinks also cofounded Feast (acquired) and BlogDash (still going), launched communities for companies like Zaarly, LeWeb, and Udemy, and has worked with hundreds of the world's leading companies on community strategy."
