"FullName": "Greg Bulmash"
"Bio": "Greg Bulmash has been wading through the backwaters of the Internet since getting a shell account through Netcom in 1994. He has written on Internet Marketing and was technical editor of 1998's Marketing Online for Dummies. A former Senior Editor at the Internet Movie Database, he has written developer documentation for Internet Explorer, and has done evangelism for Avalara's Sales Tax SaaS product and Amazon's consumer identity solution, Login with Amazon. He has spoken at OSCON, DevNexus, CodeMotion and a variety of other tech conferences. He currently works on developer-facing docs for Amazon Web Services."
