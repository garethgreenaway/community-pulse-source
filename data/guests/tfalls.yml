"Bio": "Growing up, Tim created overlap in Venn Diagrams of various social circles – the smart kids and jocks, stoners and straight-edged, cool kids and band nerds. Today he helps bring together people from different worlds – be those geographic, professional, spiritual, socioeconomic, or other – fostering environments of inclusion and value. Tim is the Founder of Gnomadic - an organization who's mission is to generate universal positive vibes through community-centric action and influence. His professional community-building experience has amassed through roles at companies like Techstars, SendGrid, and most recently Keen IO."
