Name: mbroberg
"FullName": "Matthew Broberg"
"Bio": "Matt is VP of Community for Sensu Inc focused on the incredible community around Sensu, the open source monitoring framework. He contributes to infrastructure communities with a focus on open collaboration, especially through GitHub. Matt has spoken at many conference (OSCON, VMworld, Velocity), on podcasts (Cloudcast, Speaking in Tech, The Hot Aisle) and co-created the [Geek Whisperers podcast](http://geek-whisperers.com/). Matt is on the board of the [Influence Marketing Council](https://medium.com/influence-marketing-council), co-maintains the [Evangelist Collective](https://evangelistcollective.github.io/), contributes to the [Go Community Outreach Working Group](https://github.com/golang/cwg), occasionally blogs on [Medium.com](https://medium.com/@mbbroberg) and shares code on [GitHub](https://github.com/mbbroberg). He’s also a fan of tattoos, rock climbing and cats, though remains unsure of Schrödinger’s."
"Twitter": "mbbroberg"
